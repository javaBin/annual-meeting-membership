query events($customerId: Int!, $nameStartsWith: String!) {
    events: allEventRegistrations(
        customerId: $customerId
        reportFilters: {
            rule: AND
            conditions: [
                {
                    rule: AND
                    field: EVENT_NAME
                    operator: STARTS_WITH
                    value: $nameStartsWith
                }
                {
                    rule: AND_NOT
                    field: EVENT_NAME
                    operator: CONTAINS
                    value: "Partnership"
                }
            ]
        }
    ) {
        data {
            name
            id
        }
    }
}
